<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- Link to your CSS file -->
</head>

<body>

    <form id="loginForm" class="login-form">
        <h2>Login</h2>
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" name="submit">Login</button>
    </form>
    <!-- Below your login form -->
    <p id="loginError"></p>
    <p id="loggedInUser"></p> <!-- New element to display logged-in user -->

    <script src="../scripts/loginScript.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
